<h2>Cadastro de Paciente</h2>

<form (ngSubmit)="submit()" #form="ngForm">
  <label for="name">Nome:</label>
  <input id="name" name="name" [(ngModel)]="patient.name" required />

  <label for="document">Documento:</label>
  <input id="document" name="document" [(ngModel)]="patient.document" required />

  <label for="birthdate">Data de Nascimento:</label>
  <input id="birthdate" type="date" name="birthdate" [(ngModel)]="patient.birthdate" required />

  <button type="submit" [disabled]="form.invalid">Salvar</button>
</form>
